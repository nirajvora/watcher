<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .links line.invalid-rate {
            stroke: #ff0000;
            stroke-opacity: 0.8;
            stroke-dasharray: 5,5;
        }
        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .node-label {
            font-size: 12px;
            font-family: sans-serif;
        }
        .link-label {
            font-size: 10px;
            font-family: sans-serif;
        }
        .link-label.invalid-rate {
            fill: #ff0000;
            font-weight: bold;
        }
        .stats {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="stats">
        <div>Total Nodes: <span id="nodeCount">0</span></div>
        <div>Total Links: <span id="linkCount">0</span></div>
        <div>Invalid Rates: <span id="invalidCount">0</span></div>
    </div>
    <svg width="960" height="600"></svg>
    <script>
        const svg = d3.select("svg");
        const width = +svg.attr("width");
        const height = +svg.attr("height");

        let simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id))
            .force("charge", d3.forceManyBody().strength(-100))
            .force("center", d3.forceCenter(width / 2, height / 2));

        const ws = new WebSocket(`ws://${window.location.host}/ws`);
        
        ws.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                updateGraph(data);
                updateStats(data);
            } catch (e) {
                console.error("Error processing data:", e);
            }
        };

        function updateStats(data) {
            document.getElementById("nodeCount").textContent = data.nodes.length;
            document.getElementById("linkCount").textContent = data.links.length;
            const invalidCount = data.links.filter(l => 
                l.exchangeRate === -1 || 
                !isFinite(l.exchangeRate) || 
                l.exchangeRate === 0
            ).length;
            document.getElementById("invalidCount").textContent = invalidCount;
        }

        function updateGraph(data) {
            // Clear existing elements
            svg.selectAll("*").remove();

            const link = svg.append("g")
                .selectAll("line")
                .data(data.links)
                .join("line")
                .attr("class", d => {
                    if (d.exchangeRate === -1 || !isFinite(d.exchangeRate) || d.exchangeRate === 0) {
                        return "links invalid-rate";
                    }
                    return "links";
                });

            const linkLabel = svg.append("g")
                .selectAll("text")
                .data(data.links)
                .join("text")
                .attr("class", d => {
                    if (d.exchangeRate === -1 || !isFinite(d.exchangeRate) || d.exchangeRate === 0) {
                        return "link-label invalid-rate";
                    }
                    return "link-label";
                })
                .text(d => {
                    if (d.exchangeRate === -1) {
                        return `${d.type} (INVALID)`;
                    }
                    if (!isFinite(d.exchangeRate)) {
                        return `${d.type} (${d.exchangeRate})`;
                    }
                    return `${d.type} (${d.exchangeRate.toFixed(4)})`;
                });

            const node = svg.append("g")
                .selectAll("g")
                .data(data.nodes)
                .join("g")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            node.append("circle")
                .attr("class", "nodes")
                .attr("r", 5)
                .style("fill", "#4f46e5");

            node.append("text")
                .attr("class", "node-label")
                .attr("dx", 12)
                .attr("dy", 4)
                .text(d => d.label);

            simulation.nodes(data.nodes)
                .force("link").links(data.links);

            simulation.alpha(1).restart();

            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                linkLabel
                    .attr("x", d => (d.source.x + d.target.x) / 2)
                    .attr("y", d => (d.source.y + d.target.y) / 2);

                node
                    .attr("transform", d => `translate(${d.x},${d.y})`);
            });
        }

        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }
    </script>
</body>
</html>
