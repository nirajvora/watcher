chain:
  rpc_url: ${BASE_RPC_URL}
  ws_url: ${BASE_WS_URL}
  chain_id: 8453

contracts:
  aerodrome_factory: "0x420DD381b31aEf6683db6B902084cB0FFECe40Da"

curator:
  top_pools_count: 500
  min_tvl_usd: 1000
  reevaluation_interval: 1h
  bootstrap_batch_size: 100

detector:
  min_profit_factor: 1.001
  max_path_length: 6  # Increased from 4 after adding pool reuse prevention
  num_workers: 4

  # Starting tokens for arbitrage (must end back at same token)
  start_tokens:
    - "0x4200000000000000000000000000000000000006"  # WETH
    - "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913"  # USDC
    - "0xd9aAEc86B65D86f6A7B5B1b0c42FFA531710b6CA"  # USDbC

persistence:
  sqlite_path: ./data/watcher.db

metrics:
  enabled: true
  port: 8080
  path: /metrics

logging:
  level: info
  format: console
